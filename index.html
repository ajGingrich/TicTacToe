<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href = "css/stylesheet.css">
    <title>Tic Tac Toe</title>
</head>
<body>

<div id="header">Â¡Tic Tac Toe!</div>
<div id="outer">
    <span id="turn">!Your Turn!</span>
    <span id="reset">Reset:</span>
    <span id="all">All</span>
    <span id="resetGame">Game</span>
    <div id = "center">
        <div id="choose">
            <p>Choose your side:</p>
            <p><span id="X">X</span><span id="O">O</span></p>
        </div>
        <div id="success1" class="successLine"></div>
        <div id="success2" class="successLine"></div>
        <div id="success3" class="successLine"></div>
        <div id="success4" class="successLine"></div>
        <div id="success5" class="successLine"></div>
        <div id="success6" class="successLine"></div>
        <div id="success7"></div>
        <div id="success8"></div>
        <div id="game">
            <div class="wrapper">
                <div id="casilla1"></div>
                <div id="casilla2"></div>
                <div id="casilla3"></div>
            </div>
            <div class="wrapper">
                <div id="casilla4"></div>
                <div id="casilla5"></div>
                <div id="casilla6"></div>
            </div>
            <div class="wrapper">
                <div id="casilla7"></div>
                <div id="casilla8"></div>
                <div id="casilla9"></div>
            </div>
            <div id="outcomeContainer"><p id="outcome"></p></div>
        </div>
    </div>
</div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="js/script.js"></script>

</html>
